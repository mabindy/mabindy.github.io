<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mabindy</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
<header>
<div class="top-bar">
    <a href="index.html">
        <button class="modern-button">
            <img src="resources/homebutton.png" alt="Home" width="20" height="20">
        </button>
    </a>
    <a href="aboutme.html">
        <button class="modern-button">
            About Me
        </button>
    </a>
    <a href="creations.html">
        <button class="modern-button">
        Creations
        </button>
    </a>
    <a href="skills.html">
        <button class="modern-button selected">
            Skills
        </button>
    </a>
    <a href="socials.html">
        <button class="modern-button">
            Socials
        </button>
    </a>
</div>
</header>
<h1>Skills & Certifications</h1>
    <div class="divider-line"></div>
    <div class="flex-div">
        <div class="container">
            <h2>Programming Languages</h2>
            <div class="divider-line"></div>
            <div class="languages">
                <h2 class="language"><img src="resources/pythonlogo.png" alt="Python Logo" width="40" height="40">Python</h2>
                <h2 class="language"><img src="resources/HTML5logo.png" alt="HTML5 Logo" width="40" height="40">HTML</h2>
                <h2 class="language"><img src="resources/CSSlogo.png" alt="CSS Logo" width="40" height="40">CSS</h2>
                <h2 class="language"><img src="resources/cslogo.png" alt="C# Logo" width="40" height="40">C#</h2>
                <h2 class="language"><img src="resources/sqllogo.png" alt="C# Logo" width="40" height="40">SQL</h2>
                <button class="modern-button container-button" onclick="showCertificates()">
                    Certificates
                </button>
            </div>
        </div>
        <div class="container">
            <h2>Software / Services</h2>
            <div class="divider-line"></div>
            <div class="languages">
                <h2 class="language"><img src="resources/vscodelogo.png" alt="Visual Studio Code Logo" width="40" height="40">VS Code</h2>
                <h2 class="language"><img src="resources/pycharmlogo.png" alt="Photoshop Logo" width="40" height="40">PyCharm</h2>
                <h2 class="language"><img src="resources/github-mark.png" alt="Github Logo" width="40" height="40">Github</h2>
                <h2 class="language"><img src="resources/photoshoplogo.png" alt="Photoshop Logo" width="40" height="40">Photoshop</h2>
            </div>
        </div>
        <div class="container wide hidden">
            <h2>Certificates</h2>
            <div class="divider-line"></div>
            <div class="row-div">
                <figure style="text-align: center;">
                    <img class="img-round hoverable" src="resources/pythoncert.png" alt="Python Certification" width="200">
                    <figcaption>Python</figcaption>
                </figure>
                <figure style="text-align: center;">
                    <img class="img-round hoverable" src="resources/htmlcsscert.png" alt="HTML and CSS Certification" width="200">
                    <figcaption>HTML / CSS</figcaption>
                </figure>
            </div>
            <div class="row-div">
                <figure style="text-align: center;">
                    <img class="img-round hoverable" src="resources/cscert.png" alt="C# Certification" width="200">
                    <figcaption>C#</figcaption>
                </figure>
                <figure style="text-align: center;">
                    <img class="img-round hoverable" src="resources/databasescert.png" alt="Databases Certification" width="200">
                    <figcaption>SQL/Databases</figcaption>
                </figure>
            </div>
            <button class="modern-button container-button" onclick="hideCertificates()">
                Back
            </button>
        </div>
    </div>
    <div id="image-modal" class="modal hidden">
        <div class="modal-content">
            <img id="modal-img" src="" alt="Enlarged Certificate">
        </div>
    </div>      
</body>
</html>
